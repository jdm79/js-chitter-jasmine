<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/assets/css/style.css">
  <title>James's Chitter</title>
</head>
<body>
  <h1>Hello world!</h1>
  <div id="test"></div>
  <div id="list-items"></div>
  <script >
 
  fetch('https://chitter-backend-api.herokuapp.com/peeps')
    .then(res => {
      if (res.ok) {
        return res.json()
      } else {
        return Promise.reject({
          status: res.status,
          statusText: res.statusText
        })
      }
    })
    .then(data => {
      console.log('data is', data[0].body)
      console.log(data)
      this.peeps = data
      document.getElementById('test').innerHTML = `<h1>${data[0].body}</h1>`
      return this.peeps
    })
    .catch(error => {
      if (error.status === 404) {
        // do something about 404
        console.log('error is ', error.status, error)
      }
    })

  </script>
</body>
</html>
